<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head th:replace="fragments/header :: head">
    <meta charset="utf-8">
</head>
<body>
<br>
<div th:replace="fragments/body :: heading (txt='Willkommen bei CoffeeShop')"></div>
<br>
<div class="container">
    <div class="col-md-6  offset-md-3">
        <form class="text-center" th:action="@{/login}" method="post">
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>
            <div class="form-group">
                <input type="text" name="login" id="login" class="form-control input-lg" placeholder="login" autofocus="true"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" class="form-control input-lg" placeholder="password"/>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-outline-primary btn-block" value="einloggen"/>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" formaction="/register" class="btn btn-outline-primary btn-block" value="registrieren"/>
                </div>
            </div>
            <div th:if="${param.error}">
                <br>
                <div class="alert alert-danger error">
						<span>login oder passwort ist falsch, bitte nochmal
							versuchen</span>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    $(".error").delay(2500).fadeOut(2000);
</script>

<div style="height: 65px"></div>
<div th:include="fragments/footer :: footer" class="footer"></div>
</body>
</body>

</html>
